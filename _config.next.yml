# Hexo NexT Theme Configuration
# Override default theme settings

# Post Settings - Control homepage post display
# See: https://theme-next.js.org/docs/theme-settings/posts

# Use `description` in front-matter to specify post excerpt.
excerpt_description: false

# Auto excerpt length
# Set the number of words to display in post excerpt on homepage.
excerpt_length: 150

# Read more button
# If true, the read more button will be displayed in excerpt section.
read_more_btn: true

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# Scheme Settings - Choose layout scheme
scheme: Pisces

# Dark Mode
darkmode: true

# Local Search
# For more information: https://theme-next.js.org/docs/third-party-services/search
local_search:
  enable: true
  # If auto, trigger search by changing input
  # If manual, trigger search by pressing enter key or search button
  trigger: auto
  # Show top n results per article, show all results by setting to -1
  top_n_per_article: 1
  # Unescape html strings to the readable one
  unescape: false
  # Preload the search data when the page loads
  preload: false